<div class="row center-align ">
    <div class="col s6 m6 offset-s4 offset-m3">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]="house.name" id="name" name="name" type="text" class="validate">
                    <label for="number">House name</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input [(ngModel)]="house.address" id="address" name="address" type="text" class="validate">
                    <label for="number">House name</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
            </div>
        </form>
        <div class="section">
            <div class="col s6 offset-s8" style="margin-bottom:43px">
                <button class="btn waves-effect waves-teal blue accent-4" *ngIf="statuss" (click)="createHouse()">Ajouter</button>
                <button class="btn waves-effect waves-teal brown darken-2" *ngIf="!statuss" (click)="updateHouse()">Update</button>
            </div>
        </div>

        <ul class="collection with-header">
            <li class="collection-header">
                <h5>house</h5>
            </li>
            <li class="collection-item" *ngFor="let housex of houses">
                <div>Name : {{housex.name}} <br> Address : {{housex.address}} <br> <i class="material-icons secondary-content" (click)="DeleteHouse(housex)">delete</i>
                    <i class="material-icons secondary-content" (click)="editHouse(housex)">loop</i> <br>


                </div>
            </li>
        </ul>

    </div>
</div>
