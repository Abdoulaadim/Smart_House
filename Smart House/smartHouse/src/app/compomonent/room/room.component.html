<div class="row center-align ">
    <div class="col s6 m6 offset-s4 offset-m3">
        <form class="col s12">
            <div class="row">
                <div class="row">
                    <label>Status</label>
                    <select class="browser-default" id="id_house" [(ngModel)]="floore" name="id_house">
                      <option *ngFor="let floore of floores"  [ngValue]="floore">{{floore.number}}</option>  
                    </select>

                </div>
                <div class="input-field col s12">
                    <input [(ngModel)]="room.number" id="number" name="number" type="number" class="validate">
                    <label for="number">number room</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                </div>
            </div>
        </form>
        <div class="section">
            <div class="col s6 offset-s8" style="margin-bottom:43px">
                <button class="btn waves-effect waves-teal blue accent-4" *ngIf="statuss" (click)="createRoom()">Ajouter</button>
                <button class="btn waves-effect waves-teal brown darken-2" *ngIf="!statuss" (click)="updateRoom()">Update</button>
            </div>
        </div>

        <ul class="collection with-header">
            <li class="collection-header">
                <h5>Room</h5>
            </li>
            <li class="collection-item" *ngFor="let roomx of roomes">
                <div>Room number : {{roomx.number}} <br> Floor number : {{roomx.floor.number}} <br> <i class="material-icons secondary-content" (click)="DeleteRoom(roomx)">delete</i>
                    <i class="material-icons secondary-content" (click)="editRoom(roomx)">loop</i> <br>


                </div>
            </li>
        </ul>

    </div>
</div>
